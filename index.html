
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UnLOOP | Professional Resolution Space</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              void: '#010409', // Deepest Obsidian
              sanctuary: '#0D1117', // Secondary dark
              high: '#F1F5F9', // High-definition text
              dim: '#94A3B8', // Secondary text
              resolution: {
                indigo: '#6366F1',
                cyan: '#22D3EE',
                glow: 'rgba(99, 102, 241, 0.4)'
              }
            },
            fontFamily: {
              sans: ['"Public Sans"', 'sans-serif'],
            }
          }
        }
      }
    </script>
    <style>
      body {
        font-family: 'Public Sans', sans-serif;
        background-color: #010409;
        color: #F1F5F9;
        line-height: 1.7;
        overflow-x: hidden;
      }
      .page-arrival {
        animation: pageEntrance 1s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }
      @keyframes pageEntrance {
        0% { opacity: 0; transform: translateY(20px) scale(0.98); filter: blur(10px); }
        100% { opacity: 1; transform: translateY(0) scale(1); filter: blur(0); }
      }
      .neon-pulse:focus {
        animation: neonPulse 2s infinite alternate;
      }
      @keyframes neonPulse {
        from { border-color: rgba(99, 102, 241, 0.2); box-shadow: 0 0 10px rgba(99, 102, 241, 0.1); }
        to { border-color: rgba(34, 211, 238, 0.8); box-shadow: 0 0 20px rgba(34, 211, 238, 0.3); }
      }
      .button-reveal {
        animation: buttonReveal 0.6s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
      }
      @keyframes buttonReveal {
        0% { opacity: 0; transform: scale(0.5); filter: blur(4px); }
        100% { opacity: 1; transform: scale(1); filter: blur(0); }
      }
      .stagger-1 { animation-delay: 0.1s; }
      .stagger-2 { animation-delay: 0.2s; }
      .stagger-3 { animation-delay: 0.3s; }
      
      ::-webkit-scrollbar { width: 4px; }
      ::-webkit-scrollbar-track { background: #010409; }
      ::-webkit-scrollbar-thumb { background: #1E293B; border-radius: 10px; }
      ::-webkit-scrollbar-thumb:hover { background: #334155; }
      
      .stabilizer-ring {
        animation: spin-slow 15s linear infinite;
      }
      @keyframes spin-slow {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }
    </style>

}
