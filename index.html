
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UnLOOP | Professional Resolution Space</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              obsidian: '#020617', // Deepest background
              sanctuary: '#0F172A', // Secondary dark
              silver: '#F8FAFC', // Crisp light text
              muted: '#64748B', // Low contrast text
              unloop: {
                50: '#EEF2FF',
                400: '#818CF8',
                500: '#6366F1', // Primary Brand Indigo
                600: '#4F46E5',
              }
            },
            fontFamily: {
              sans: ['"Public Sans"', 'sans-serif'],
            }
          }
        }
      }
    </script>
    <style>
      body {
        font-family: 'Public Sans', sans-serif;
        background-color: #020617;
        color: #F8FAFC;
        line-height: 1.7;
        overflow-x: hidden;
      }
      .page-arrival {
        animation: slideUpFade 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }
      @keyframes slideUpFade {
        from { opacity: 0; transform: translateY(15px); filter: blur(4px); }
        to { opacity: 1; transform: translateY(0); filter: blur(0); }
      }
      .unloop-pulse {
        animation: pulseBorder 3s infinite;
      }
      @keyframes pulseBorder {
        0% { border-color: rgba(99, 102, 241, 0.2); }
        50% { border-color: rgba(99, 102, 241, 0.6); }
        100% { border-color: rgba(99, 102, 241, 0.2); }
      }
      .stabilizer-path {
        stroke-dasharray: 500;
        stroke-dashoffset: 500;
        animation: stabilize 10s ease-in-out infinite alternate;
      }
      @keyframes stabilize {
        0% { stroke-dashoffset: 500; transform: scale(1.1) rotate(5deg); opacity: 0.3; }
        50% { stroke-dashoffset: 0; transform: scale(1) rotate(0deg); opacity: 1; }
        100% { stroke-dashoffset: -500; transform: scale(0.95) rotate(-5deg); opacity: 0.5; }
      }
      .reveal-btn {
        animation: revealScale 0.5s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
      }
      @keyframes revealScale {
        from { opacity: 0; transform: scale(0.9) translateY(10px); }
        to { opacity: 1; transform: scale(1) translateY(0); }
      }
      ::-webkit-scrollbar { width: 5px; }
      ::-webkit-scrollbar-track { background: #020617; }
      ::-webkit-scrollbar-thumb { background: #1E293B; border-radius: 10px; }
      ::-webkit-scrollbar-thumb:hover { background: #334155; }

      .brand-loader {
        width: 48px;
        height: 48px;
        border: 2px solid rgba(99, 102, 241, 0.1);
        border-top: 2px solid #6366F1;
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
      }
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "recharts": "https://esm.sh/recharts@^3.6.0"
  }
}
</script>
</head>

    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
