
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UnLOOP | Calm Ground for Clarity</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,300;0,400;0,500;0,600;1,400&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              paper: '#FBFBFA', // Soft warm neutral off-white
              charcoal: '#2D2D2D', // Readable dark text
              calm: {
                50: '#F0F4F5',
                100: '#E1E9EB',
                200: '#C3D3D7',
                300: '#A5BDC3',
                400: '#87A7AF',
                500: '#69919B', // Muted blue-grey primary
                600: '#54747C',
                700: '#3F575D',
                800: '#2A3A3E',
                900: '#151D1F',
              },
              sage: '#8CA89E', // Alternate muted accent
            },
            fontFamily: {
              sans: ['"Public Sans"', 'sans-serif'],
            },
            lineHeight: {
              relaxed: '1.7',
            }
          }
        }
      }
    </script>
    <style>
      body {
        font-family: 'Public Sans', sans-serif;
        background-color: #FBFBFA;
        color: #2D2D2D;
        line-height: 1.7;
        overflow-x: hidden;
      }
      .page-arrival {
        animation: subtleArrival 1.2s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
      }
      @keyframes subtleArrival {
        from { opacity: 0; transform: translateY(8px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .slow-fade {
        animation: fadeIn 2s ease-in-out;
      }
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      .calm-shadow {
        box-shadow: 0 4px 24px -4px rgba(0, 0, 0, 0.04);
      }
      .unloop-path {
        stroke-dasharray: 1000;
        stroke-dashoffset: 1000;
        animation: drawPath 8s ease-in-out infinite alternate;
      }
      @keyframes drawPath {
        from { stroke-dashoffset: 1000; }
        to { stroke-dashoffset: 0; }
      }
      ::-webkit-scrollbar { width: 4px; }
      ::-webkit-scrollbar-track { background: #FBFBFA; }
      ::-webkit-scrollbar-thumb { background: #E1E9EB; border-radius: 10px; }
      ::-webkit-scrollbar-thumb:hover { background: #C3D3D7; }
    </style>

}
</script>
